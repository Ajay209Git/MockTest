        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('cut', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());

        let userName = "";
        function startTest() {
            userName = document.getElementById("userName").value.trim();
            if (!userName) {
                document.getElementById("nameError").innerText = "Please enter your name!";
                return;
            }
            document.getElementById("namePrompt").style.display = "none";
            showMockTest();
        }

        // Submenu logic
        let showMockMenu = false;
        let currentPage = 'mocktest';
        let currentSubPage = 'mocktest-main';
        const mockTestMenuBtn = document.getElementById('mockTestMenuBtn');
        const mockTestSubMenu = document.getElementById('mockTestSubMenu');
        mockTestMenuBtn.addEventListener('click', function(e){
            e.stopPropagation();
            showMockMenu = !showMockMenu;
            mockTestSubMenu.classList.toggle('show', showMockMenu);
        });
        document.body.addEventListener('click', function(e){
            if(!mockTestMenuBtn.contains(e.target) && !mockTestSubMenu.contains(e.target)){
                showMockMenu = false;
                mockTestSubMenu.classList.remove('show');
            }
        });
        Array.from(document.querySelectorAll('.submenu-item')).forEach(btn => {
            btn.addEventListener('click', function(e){
                e.stopPropagation();
                Array.from(document.querySelectorAll('.submenu-item')).forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                showMockMenu = false;
                mockTestSubMenu.classList.remove('show');
                currentSubPage = btn.getAttribute('data-subpage');
                showPage('mocktest', currentSubPage);
            });
        });

        document.querySelectorAll('.menu-item').forEach(btn => {
            btn.onclick = function(){
                let page = btn.getAttribute('data-page');
                showPage(page);
            }
        });

        function showPage(page, subpage) {
            currentPage = page;
            if(subpage) currentSubPage = subpage;
            document.querySelectorAll('.menu-item').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-page') === page);
            });
            if(page === 'mocktest') {
                Array.from(document.querySelectorAll('.submenu-item')).forEach(btn=>{
                    btn.classList.toggle('active', btn.getAttribute('data-subpage') === currentSubPage);
                });
            }
            if (page === 'mocktest') {
                if(currentSubPage === 'mocktest-main') showMockTest();
                else if(currentSubPage === 'mocktest-section1') showMockTestSection(0,24,"General Intelligence & Reasoning");
                else if(currentSubPage === 'mocktest-section2') showMockTestSection(25,49,"General Awareness");
            }
            else if (page === 'instructions') showInstructions();
            else if (page === 'about') showAbout();
        }

                    <li>You can click on question numbers to jump to any question.</li>
                    <li>After submission, you will see detailed results with explanations.</li>

            {q:"Choose suitable conjunction: He is poor ___ he is honest.",options:["but","and","or","so"],answer:0,explanation:"But."},
            {q:"Identify the adjective: She wore a beautiful dress.",options:["wore","beautiful","dress","she"],answer:1,explanation:"Beautiful."},
            {q:"Fill in the blank: The ___ are barking.",options:["dogs","dog","doges","dogg"],answer:0,explanation:"Dogs."},
            {q:"Choose the correct passive voice: Someone stole my bag.",options:["My bag stole someone.","My bag was stolen.","My bag was stole.","Bag was stole by someone."],answer:1,explanation:"My bag was stolen."},

            {q:"Choose the synonym for 'Brave':",options:["Coward","Timid","Bold","Soft"],answer:2,explanation:"Bold is synonym."},
            {q:"Choose the antonym for 'Ancient':",options:["Old","Modern","Antique","Medieval"],answer:1,explanation:"Modern is antonym."},
            {q:"Fill in the blank: He is taller ___ I am.",options:["than","then","that","to"],answer:0,explanation:"Than."},
            {q:"Choose the correct sentence:",options:["She has went home.","She have gone home.","She has gone home.","She had go home."],answer:2,explanation:"She has gone home."}
        ];

        let currentQuestion = 0;
        const totalQuestions = mockTestData.length;
        let userAnswers = Array(totalQuestions).fill(-1);
        let timerInterval, timeLeft = 60*60;
        let timerStarted = false;
        let testSubmitted = false;
        let lastScore = 0, lastCorrect = 0, lastIncorrect = 0, lastUnattempted = 0;

        function showMockTest() {
            testSubmitted = false;
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.innerHTML = `
                <h1>SSC CGL Tier-I Mock Test</h1>
                <div class="timer" id="timer"></div>
                <div class="status-bar" id="statusBar"></div>
                <div class="question-status-list" id="questionStatusList"></div>
                <div id="questionContainer"></div>
                <div class="navigation-btns" id="navBtns"></div>
                <div class="result-box" id="resultBox"></div>
                <div id="answerTableContainer"></div>
            `;
            showOrHideSubmitBtn(true);
            if(!timerStarted) { startTimer(); timerStarted=true; }
            renderCurrentQuestion();
        }

        function showMockTestSection(fromIdx, toIdx, title) {
            testSubmitted = false;
            let sectionQuestions = mockTestData.slice(fromIdx, toIdx+1);
            let sectionAnswers = userAnswers.slice(fromIdx, toIdx+1);
            let sectionCurrentQ = 0;
            let sectionTotalQ = sectionQuestions.length;
            document.getElementById('mainContainer').innerHTML = `
                <h1>${title} (Section)</h1>
                <div class="timer" id="timer"></div>
                <div class="status-bar" id="statusBar"></div>
                <div class="question-status-list" id="questionStatusList"></div>
                <div id="questionContainer"></div>
                <div class="navigation-btns" id="navBtns"></div>
                <div class="result-box" id="resultBox"></div>
                <div id="answerTableContainer"></div>
            `;
            showOrHideSubmitBtn(true);
            renderSectionQuestion();

            function renderSectionQuestion() {
                updateStatusBarSection();
                renderQuestionStatusListSection();

                const qData = sectionQuestions[sectionCurrentQ];
                const questionContainer = document.getElementById('questionContainer');
                if (!questionContainer) return;
                questionContainer.innerHTML = `
                    <div class="question-number-indicator">Question ${fromIdx+sectionCurrentQ+1} of ${totalQuestions}</div>
                    <div class="question-block">
                        <div><b>Q${fromIdx+sectionCurrentQ+1}.</b> ${qData.q}</div>
                        <div class="options">
                            ${qData.options.map((opt, i) => `
                                <label>
                                    <input type="radio" name="q${fromIdx+sectionCurrentQ}" value="${i}" ${sectionAnswers[sectionCurrentQ]===i?'checked':''} ${testSubmitted?'disabled':''}/>
                                    ${String.fromCharCode(65+i)}) ${opt}
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
                const navBtns = document.getElementById('navBtns');
                if (!navBtns) return;
                navBtns.innerHTML = `
                    <button id="sectionPrevBtn" ${sectionCurrentQ===0||testSubmitted?'disabled':''}>Previous</button>
                    <button id="sectionNextBtn" ${sectionCurrentQ===sectionTotalQ-1||testSubmitted?'disabled':''}>Next</button>
                `;
                document.getElementById('sectionPrevBtn').onclick = () => {
                    saveSectionAnswer();
                    if(sectionCurrentQ > 0) sectionCurrentQ--;
                    renderSectionQuestion();
                };
                document.getElementById('sectionNextBtn').onclick = () => {
                    saveSectionAnswer();
                    if(sectionCurrentQ < sectionTotalQ-1) sectionCurrentQ++;
                    renderSectionQuestion();
                };
                document.querySelectorAll(`input[name="q${fromIdx+sectionCurrentQ}"]`).forEach(radio => {
                    radio.onchange = () => {
                        sectionAnswers[sectionCurrentQ] = parseInt(radio.value);
                        userAnswers[fromIdx+sectionCurrentQ] = parseInt(radio.value);
                        updateStatusBarSection();
                        renderQuestionStatusListSection();
                    }
                });
            }
            function saveSectionAnswer() {
                const radios = document.getElementsByName('q'+(fromIdx+sectionCurrentQ));
                let selected = -1;
                radios.forEach(r => { if(r.checked) selected = parseInt(r.value); });
                sectionAnswers[sectionCurrentQ] = selected;
                userAnswers[fromIdx+sectionCurrentQ] = selected;
            }
            function updateStatusBarSection() {
                const attempted = sectionAnswers.filter(a => a !== -1).length;
                const notAttempted = sectionTotalQ - attempted;
                const statusBar = document.getElementById('statusBar');
                if(statusBar) statusBar.innerHTML = `
                    <span class="status-total">Total: ${sectionTotalQ}</span>
                    <span class="status-attempted">Attempted: ${attempted}</span>
                    <span class="status-notattempted">Not Attempted: ${notAttempted}</span>
                `;
            }
            function renderQuestionStatusListSection() {
                const list = document.getElementById('questionStatusList');
                if (!list) return;
                list.innerHTML = '';
                for(let i=0; i<sectionTotalQ; i++) {
                    let status = sectionAnswers[i] !== -1 ? 'attempted' : 'notattempted';
                    let current = i === sectionCurrentQ ? 'current' : '';
                    let item = document.createElement('div');
                    item.className = `question-status-item ${status} ${current}`;
                    item.textContent = fromIdx+i+1;
                    item.title = `Question ${fromIdx+i+1}`;
                    item.onclick = () => {
                        if(testSubmitted) return;
                        saveSectionAnswer();
                        sectionCurrentQ = i;
                        renderSectionQuestion();
                    };
                    list.appendChild(item);
                }
            }
        }

        function updateStatusBar() {
            const attempted = userAnswers.filter(a => a !== -1).length;
            const notAttempted = totalQuestions - attempted;
            const statusBar = document.getElementById('statusBar');
            if(statusBar) statusBar.innerHTML = `
                <span class="status-total">Total: ${totalQuestions}</span>
                <span class="status-attempted">Attempted: ${attempted}</span>
                <span class="status-notattempted">Not Attempted: ${notAttempted}</span>
            `;
        }
        function renderQuestionStatusList() {
            const list = document.getElementById('questionStatusList');
            if (!list) return;
            list.innerHTML = '';
            for(let i=0; i<totalQuestions; i++) {
                let status = userAnswers[i] !== -1 ? 'attempted' : 'notattempted';
                let current = i === currentQuestion ? 'current' : '';
                let item = document.createElement('div');
                item.className = `question-status-item ${status} ${current}`;
                item.textContent = i+1;
                item.title = `Question ${i+1}`;
                item.onclick = () => {
                    if(testSubmitted) return;
                    saveCurrentAnswer();
                    currentQuestion = i;
                    renderCurrentQuestion();
                };
                list.appendChild(item);
            }
        }
        function renderCurrentQuestion() {
            updateStatusBar();
            renderQuestionStatusList();

            const qData = mockTestData[currentQuestion];
            let sectionTitle = "";
            if(currentQuestion < 25) sectionTitle = "Section 1: General Intelligence & Reasoning";
            else if(currentQuestion < 50) sectionTitle = "Section 2: General Awareness";
            else if(currentQuestion < 75) sectionTitle = "Section 3: Quantitative Aptitude";
            else sectionTitle = "Section 4: English Comprehension";

            const questionContainer = document.getElementById('questionContainer');
            if (!questionContainer) return;
            questionContainer.innerHTML = `
                <div class="section-title">${sectionTitle}</div>
                <div class="question-number-indicator">Question ${currentQuestion+1} of ${totalQuestions}</div>
                <div class="question-block">
                    <div><b>Q${currentQuestion+1}.</b> ${qData.q}</div>
                    <div class="options">
                        ${qData.options.map((opt, i) => `
                            <label>
                                <input type="radio" name="q${currentQuestion}" value="${i}" ${userAnswers[currentQuestion]===i?'checked':''} ${testSubmitted?'disabled':''}/>
                                ${String.fromCharCode(65+i)}) ${opt}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;

            const navBtns = document.getElementById('navBtns');
            if (!navBtns) return;
            navBtns.innerHTML = `
                <button id="prevBtn" ${currentQuestion===0||testSubmitted?'disabled':''}>Previous</button>
                <button id="nextBtn" ${currentQuestion===totalQuestions-1||testSubmitted?'disabled':''}>Next</button>
            `;

            document.getElementById('prevBtn').onclick = () => {
                saveCurrentAnswer();
                if(currentQuestion > 0) currentQuestion--;
                renderCurrentQuestion();
            };
            document.getElementById('nextBtn').onclick = () => {
                saveCurrentAnswer();
                if(currentQuestion < totalQuestions-1) currentQuestion++;
                renderCurrentQuestion();
            };
            document.querySelectorAll(`input[name="q${currentQuestion}"]`).forEach(radio => {
                radio.onchange = () => {
                    userAnswers[currentQuestion] = parseInt(radio.value);
                    updateStatusBar();
                    renderQuestionStatusList();
                }
            });
        }
        function saveCurrentAnswer() {
            const radios = document.getElementsByName('q'+currentQuestion);
            let selected = -1;
            radios.forEach(r => { if(r.checked) selected = parseInt(r.value); });
            userAnswers[currentQuestion] = selected;
        }
        function showOrHideSubmitBtn(show) {
            let btn = document.getElementById('submitBtn');
            if (btn) btn.style.display = show ? 'block' : 'none';
            if(testSubmitted && btn) btn.disabled = true;
            else if(btn) btn.disabled = false;
        }
        document.getElementById('submitBtn').addEventListener('click', function(){
            if(testSubmitted) return;
            saveCurrentAnswer();
            submitTest(false);
        });

        // -- Send to Google Form --
        function sendResultToGoogleForm(name, score) {
            var formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdtDpBE2jyAtXcgSj09dH9hTe-_kBYsoAMk3w5zEs8pwHrRNA/formResponse';
            var data = new FormData();
            data.append('entry.2072353261', name);   // Name
            data.append('entry.1476886139', score);  // Score

            fetch(formUrl, {
                method: 'POST',
                mode: 'no-cors',
                body: data
            });
        }

        function submitTest(autoSubmit=false) {
            clearInterval(timerInterval);
            testSubmitted = true;
            let submitBtn = document.getElementById('submitBtn');
            if (submitBtn) submitBtn.disabled = true;
            let navBtns = document.getElementById('navBtns');
            if (navBtns) navBtns.innerHTML = '';
            let questionContainer = document.getElementById('questionContainer');
            if (questionContainer) questionContainer.innerHTML = '';
            showResult(userAnswers, autoSubmit);
            showOrHideSubmitBtn(true);

            // Send name and score to Google Form!
            let score = lastScore;
            if (userName && score>=0) sendResultToGoogleForm(userName, score);
        }
        function showResult(userAnswers, autoSubmit) {
            let score = 0, correct = 0, incorrect = 0, unattempted = 0;
            userAnswers.forEach((ans, i) => {
                if(ans === mockTestData[i].answer) { score += 2; correct += 1; }
                else if(ans === -1) { unattempted += 1; }
                else { score -= 0.5; incorrect += 1; }
            });
            lastScore = score; lastCorrect = correct; lastIncorrect = incorrect; lastUnattempted = unattempted;

            const resultBox = document.getElementById('resultBox');
            if (resultBox) resultBox.innerHTML = `
                <b>Test Submitted${autoSubmit ? ' (Time Up!)' : ''}!</b><br>
                Score: <b>${score}</b> out of ${mockTestData.length*2}<br>
                Correct: <b>${correct}</b> | Incorrect: <b>${incorrect}</b> | Unattempted: <b>${unattempted}</b>
                <div>
                    <button class="share-btn" id="whatsappShareBtn">Share on WhatsApp</button>
                    <button class="restart-btn" id="restartBtn">Restart Mock Test</button>
                </div>
            `;
            let tableHTML = `
                <h2>Answer Review Table</h2>
                <table>
                    <tr>
                        <th>Q.No.</th>
                        <th>Question</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                        <th>Explanation</th>
                    </tr>
            `;
            mockTestData.forEach((item, i) => {
                const userAns = userAnswers[i];
                const isCorrect = userAns === item.answer;
                const rowClass = userAns === -1 ? '' : (isCorrect ? 'correct' : 'incorrect');
                tableHTML += `
                    <tr class="${rowClass}">
                        <td>${i+1}</td>
                        <td>${item.q}</td>
                        <td>${userAns === -1 ? '<i>Unattempted</i>' : (item.options[userAns] ? item.options[userAns] : '')}</td>
                        <td>${item.options[item.answer]}</td>
                        <td class="explanation">${item.explanation}</td>
                    </tr>
                `;
            });
            tableHTML += `</table>`;
            let answerTableContainer = document.getElementById('answerTableContainer');
            if (answerTableContainer) answerTableContainer.innerHTML = tableHTML;
            setTimeout(function(){
                let shareBtn = document.getElementById('whatsappShareBtn');
                if(shareBtn){
                    shareBtn.onclick = function(){
                        let pageUrl = window.location.href;
                        let msg = `I just completed the SSC CGL Tier-I Mock Test! üèÜ\nMy Score: ${lastScore} out of ${mockTestData.length*2}\nCorrect: ${lastCorrect}, Incorrect: ${lastIncorrect}, Unattempted: ${lastUnattempted}\nTry it yourself here: ${pageUrl}\nGood luck and keep practicing! üí™`;
                        let encodedMsg = encodeURIComponent(msg);
                        window.open(`https://wa.me/?text=${encodedMsg}`,'_blank');
                    };
                }
                let restartBtn = document.getElementById('restartBtn');
                if(restartBtn){
                    restartBtn.onclick = function(){
                        restartMockTest();
                    };
                }
            }, 100);
        }
        function restartMockTest() {
            userAnswers = Array(totalQuestions).fill(-1);
            currentQuestion = 0;
            timeLeft = 60*60;
            timerStarted = false;
            testSubmitted = false;
            showMockTest();
        }
        function startTimer() {
            function updateTimer() {
                const timerEl = document.getElementById('timer');
                if (!timerEl) return;
                let min = Math.floor(timeLeft/60);
                let sec = timeLeft % 60;
                timerEl.textContent = `Time Left: ${min < 10 ? '0'+min : min}:${sec < 10 ? '0'+sec : sec}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerEl.textContent = "Time's Up!";
                    let submitBtn = document.getElementById('submitBtn');
                    if (submitBtn) submitBtn.disabled = true;
                    submitTest(true);
                }
                timeLeft--;
            }
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
        // Initial page load: show name prompt
        document.getElementById('mainContainer').innerHTML = '';
        showOrHideSubmitBtn(false);
    </script>
